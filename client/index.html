<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Guestbook</title>
  </head>
  <body>
    <header>
      <h1 class="title">Visitor Guestbook ðŸ“–</h1>
    </header>
    <main>
      <div id="signIn">
        <form id="visitorSign">
          <h1 class="formh1">Guest Message Form</h1>
          <label for="name">Name </label>
          <input
            type="text"
            name="name"
            id="Name"
            placeholder="Your Name Here"
            required
          />

          <label for="Location">Location </label>
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Your Location Here"
          />

          <label for="dateVisiting">Date Visiting </label>
          <input
            type="text"
            name="date"
            id="date"
            placeholder="The date you Visited"
            required
          />

          <label for="Messages">Message </label>
          <textarea
            name="message"
            id="message"
            placeholder="Leave Your Message Here"
            required
          ></textarea>

          <button type="submit" id="btn" class="btn">Submit</button>
        </form>

        <div id="message-container">
          <h1 class="guestmsg">Guest Messages</h1>
        </div>
        <ul id="leftMessages"></ul>
      </div>
    </main>
    <footer>
      <p class="copyright">Â©TB.Reeves</p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
